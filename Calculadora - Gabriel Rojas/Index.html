<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora simple</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, Helvetica, sans-serif;
      background: #550c0c; 
    }

     .card {
      background: #4114aa;
      padding: 28px;       
      border-radius: 8px;
      width: 380px;         
      text-align: center;
      box-shadow: none;
      border: 1px solid #082652;
      margin-left: 16px;   
    }

    input[type="number"], button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #1362b8;
      font-size: 14px;
    }

    button {
      background: #4e1919; 
      color: #fff;
      border: none;
      cursor: pointer;
    }

    #resultado {
      margin-top: 12px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Calculadora simple  Gabriel Rojas</h1>

    <input type="number" id="num1" placeholder="Primer número">
    <input type="number" id="num2" placeholder="Segundo número">
    <button onclick="sumar()">Sumar</button>

    <p id="resultado"></p>
  </div>

  <script>
    function sumar() {
      const n1 = Number(document.getElementById('num1').value);
      const n2 = Number(document.getElementById('num2').value);
      document.getElementById('resultado').innerText = 'Resultado: ' + (n1 + n2);
    }
  </script>
</body>
</html>
