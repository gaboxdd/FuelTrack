<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>FuelTrack - Flyer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root{
      --bg: #f8eddc;
      --card: #bfeadf;
      --title: #2f6f6a;
      --muted: #3b3b3b;
    }
    *{box-sizing:border-box}
    body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;font-family:Arial,Helvetica,sans-serif;background:var(--bg);padding:24px;}
    .flyer{width:1100px;max-width:95vw;height:620px;display:flex;gap:40px;align-items:center;}
    .left{flex:1;display:flex;align-items:center;justify-content:center;padding-left:20px;}
    .left img{max-width:88%;height:auto;display:block;}
    .card{width:460px;background:var(--card);padding:42px 36px;border-radius:6px;box-shadow:0 8px 20px rgba(0,0,0,0.18);display:flex;flex-direction:column;align-items:center;}
    h1{margin:0 0 14px;color:var(--title);font-size:32px;letter-spacing:0.5px;text-decoration:underline;}
    p.subtitle{margin:0 0 20px;color:var(--muted);text-align:center;font-size:15px;}
    ul.benefits{padding-left:18px;margin:0 0 22px;color:var(--muted);line-height:1.6;font-size:14px;width:100%;}
    .cta{width:100%;display:flex;gap:12px;justify-content:center;margin-top:auto;align-items:center;}
    .btn{background:#ffffff;color:var(--title);padding:10px 18px;border-radius:6px;border:1px solid rgba(0,0,0,0.06);text-decoration:none;font-weight:600;}
    .contact{margin-top:14px;font-size:13px;color:var(--muted);}
    @media (max-width:900px){.flyer{flex-direction:column;height:auto;gap:20px;padding:20px;} .card{width:100%;max-width:720px;padding:28px;} .left img{max-width:60%;}}
  </style>
</head>
<body>
  <div class="flyer">
    <div class="left">

      <img src="logo.jpeg" alt="Logo FuelTrack">
    </div>

    <div class="card">
      <h1>FuelTrack</h1>
      <p class="subtitle">Optimiza y controla el consumo de combustible de tu flota</p>

      <ul class="benefits">
        <li>Registro por vehículo y por factura</li>
        <li>Reportes diarios, semanales y mensuales</li>
        <li>Paneles para supervisor, administrador y gerente</li>
      </ul>

      <div class="cta">
        <a class="btn" href="info.html">Más información</a>
      </div>

      <div class="contact">contacto@fueltrack.app · fueltrack.app · +57 300 000 0000</div>
    </div>
  </div>
</body>
</html>
